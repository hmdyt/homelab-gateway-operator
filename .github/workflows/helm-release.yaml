name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Install chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          install_only: "true"
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package charts
        run: |
          cr package charts/homelab-gateway-operator

      - name: Upload charts to GitHub Releases
        run: |
          cr upload --owner ${{ github.repository_owner }} --git-repo ${{ github.event.repository.name }} --skip-existing
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate index.yaml
        run: |
          mkdir -p .cr-index
          cr index --owner ${{ github.repository_owner }} --git-repo ${{ github.event.repository.name }} --index-path .cr-index/index.yaml
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .cr-index

  deploy:
    needs: release
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
