apiVersion: v1
kind: Secret
metadata:
  name: frp-token
  namespace: vps-gateway-system  # Must match the namespace in VPSGateway.spec.frp.tokenSecretRef.namespace
  labels:
    app.kubernetes.io/name: homelab-gateway-operator
    app.kubernetes.io/managed-by: kustomize
type: Opaque
stringData:
  token: "your-frp-token-here"  # Replace with your actual FRP token
