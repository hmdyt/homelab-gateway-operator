apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "homelab-gateway-operator.fullname" . }}-manager-rolebinding
  labels:
    {{- include "homelab-gateway-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "homelab-gateway-operator.fullname" . }}-manager-role
subjects:
  - kind: ServiceAccount
    name: {{ include "homelab-gateway-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
